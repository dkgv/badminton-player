{% set title = "üè∏ " ~ club.name %} {% extends "base.html" %} {% block content%}
<div class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h1 class="fs-1 d-flex">{{ title }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5"></div>
        </div>
    </div>
</div>
<div class="container py-5">
    <div class="row">
        <div class="col">
            <h2 class="position-relative">
                Found {{ players|length }} Players
                <i class="fa fa-info-circle text-muted ms-2" data-bs-toggle="tooltip" data-bs-trigger="hover focus click" title="This list only includes players who have appeared in a match found on Badminton Player Explorer."></i>
            </h2>

            <div class="list-group scrollable-list-group">
                {% for player in players %}
                <a
                    class="text-decoration-none list-group-item list-group-item-action d-flex"
                    href="/player/{{ player.id }}"
                >
                    {{ player.name }}
                    <span class="ms-auto text-muted">‚Üí</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });

    tooltipTriggerList.forEach(function (elem) {
      elem.addEventListener("click", function () {
        var tooltip = bootstrap.Tooltip.getInstance(elem);
        if (tooltip) {
          tooltip.toggle();
        }
      });
    });
  });
</script>
{% endblock %}
