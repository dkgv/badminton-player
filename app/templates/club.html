{% set title = "🏸 " ~ club.name %} {% extends "base.html" %} {% block content%}
<div class="bg-light">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <h1 class="fs-1 d-flex">{{ title }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-5"></div>
        </div>
    </div>
</div>

<div class="container py-5">
    <div class="row">
        <div class="col">
            <h2>{{ players|length }} Players</h2>
            <div class="list-group scrollable-list-group">
                {% for player in players %}
                <a
                    class="text-decoration-none list-group-item list-group-item-action d-flex"
                    href="/player/{{ player.id }}"
                >
                    {{ player.name }}
                    <span class="ms-auto text-muted">→</span>
                </a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
