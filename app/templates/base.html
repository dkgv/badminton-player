<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            rel="stylesheet"
        />

        <title>{{ title }}</title>

        <style>
            td, th {
                padding-left: 0 !important;
            }

            @media (max-width: 575px) {
                .full-width-xs {
                    width: 100%;
                }
            }

            .fake-link {
                cursor: pointer;
                color: rgba(var(--bs-link-color-rgb));
            }

            .fake-link:hover {
                --bs-link-color-rgb: var(--bs-link-hover-color-rgb);
            }
        </style>

        <script src="https://tinymetrics.io/tm.js"></script>
    </head>

    <body>
        {% if not color %} {% set color = "bg-white" %} {% endif %}
        <nav class="navbar {{ color }}">
            <div class="container">
                <a class="navbar-brand text-secondary" href="/">Badminton Player Explorer</a>
                <form class="full-width-xs">
                    <input
                        class="form-control me-2"
                        type="search"
                        placeholder="Find a player or club"
                    />
                </form>
            </div>
        </nav>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    
        {% block content %}
        {{ content }}
        {% endblock %}

        <script>
            const form = document.querySelector("form");

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const input = form.querySelector("input");
                const searchQuery = input.value;
                window.location.href = `/search?q=${searchQuery}`;
            });
        </script>
    </body>
</html>
