<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>🏸 Badminton Player Explorer</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col py-5 my-5">
      <h1>🏸 Badminton Player Explorer</h1>
      <form class="d-flex">
        <input class="form-control form-control-lg me-2" type="search" placeholder="Find a player by name" />
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
<script>
  const form = document.querySelector('form');

  form.addEventListener('submit', (event) => {
    event.preventDefault(); // prevent default form submission behavior
    const input = form.querySelector('input');
    const searchQuery = input.value;
    const url = `/search?q=${searchQuery}`;
    window.location.href = url; // redirect to the search page with the search query
  });
</script>

</body>
</html>
